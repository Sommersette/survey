<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorites Survey</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css" media="screen" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" type="text/css" charset="utf-8">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorites?</h1>
      <form id="survey">
        <!---Name--->
        <div class="form-group">
          <label for="name">Enter your name.</label>
          <input id="name" class="form-control" type="text">
        </div>
        <hr />
        <!---Birthday--->
          <div class="form-group">
            <label for="birthdate">When is your birthdate</label>
            <input type="date" id="birthdate" class="form-control">
          </div>
          <hr />
        <!---Beer--->
        <div class="form-group">
          <label for="beer">What's your favorite beer?</label>
          <div class="radio">
            <label>
              <input type="radio" name="beer" value="Porter"checked>Porter
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="beer" value="Stout">Stout
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="beer" value="Dunkelweizen">Dunkelweizen
            </label>
          </div>
        </div>
        <hr />

        <!---Cuisine--->
        <div class="form-group">
          <label for="cuisine">What's your favorite cuisine?</label>
          <select class="form-control" id="cuisine">
            <option value="Thai">Thai</option>
            <option value="Indian">Indian</option>
            <option value="Mediterranean">Mediterranean</option>
          </select>
        </div>
        <hr />

        <!-- Color  -->
        <div class="form-group">
          <label for="color">What's your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

      </form>
      <div id="feedback">

      </div>
    </div><!---Container close--->
  </body>
</html>
